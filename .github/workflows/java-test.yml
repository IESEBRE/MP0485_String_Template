name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Download JUnit
      run: wget -q https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.9.3/junit-platform-console-standalone-1.9.3.jar

    - name: Compile Java
      run: javac -cp junit-platform-console-standalone-1.9.3.jar *.java

    - name: Run JUnit Tests
      run: java -jar junit-platform-console-standalone-1.9.3.jar --class-path . --scan-class-path

